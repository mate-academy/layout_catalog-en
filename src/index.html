<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles/main.scss">
  </head>
  <body class="page">
    <header class="header page__header">

      <a href="#">
        <img
          class="header__link-logo"
          src="images/logo.png"
          alt="logo"
        >
      </a>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a
              class="nav__link is-active"
              href="#apple"
            >
            Apple
            </a>
          </li>

          <li class="nav__item">
            <a
              class="nav__link"
              href="#samsung"
            >
            Samsung
            </a>
          </li>

          <li class="nav__item">
            <a
              class="nav__link"
              href="#smartphones"
            >
            Smartphones
            </a>
          </li>

          <li class="nav__item">
            <a
              class="nav__link"
              data-qa="hover"
              href="#laptops&computers"
            >
            Laptops & computers
            </a>
          </li>

          <li class="nav__item">
            <a
              class="nav__link"
              href="#gadgets"
            >
            Gadgets
            </a>
          </li>

          <li class="nav__item">
            <a
              class="nav__link"
              href="#tablets"
            >
            Tablets
            </a>
          </li>

          <li class="nav__item">
            <a
              class="nav__link"
              href="#photo"
            >
            Photo
            </a>
          </li>

          <li class="nav__item">
            <a
              class="nav__link nav__link--last-child"
              href="#video"
            >
            Video
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="card page__card" data-qa="card">

      <div class="card__image">
        <img
          class="card__image-iMac"
          src="images/imac.jpeg"
          alt="iMac"
        >
      </div>

      <div class="card__title">
        <p>APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</p>
      </div>

      <div class="card__code">
        <p>Product code: 195434</p>
      </div>

      <div class="card__rate">
        <div class="card__star card__stars--4">
          <div class="card__stars-star"></div>
          <div class="card__stars-star"></div>
          <div class="card__stars-star"></div>
          <div class="card__stars-star"></div>
          <div class="card__stars-star"></div>
        </div>
        <p class="card__review">Reviews: 5</p>
      </div>

      <div class="card__price-list">
        <p class="card__price-title">Price:</p>
        <p class="card__price-amount">$2,199</p>
      </div>

      <div class="card__buy-button">
        <a
          href="#"
          class="card__buy-button-link"
          data-qa="hover"
        >
        Buy
        </a>
      </div>

    </div>
  </body>
</html>
